    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#14b8a5",
              "primary-dark": "#0f766e",
              "background-dark": "#050a0a",
              "card-dark": "rgba(26, 46, 44, 0.4)",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]

            borderRadius: {
              "DEFAULT": "0.25rem",

              "xl": "0.75rem",

    <style>
        body {
            background-color: #050a0a;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Lexend', sans-serif;
        }
        .funnel-step-gradient {
            background: linear-gradient(135deg, #14b8a5 0%, #0d9488 100%);
        }
        .glass-panel {
            backdrop-filter: blur(24px);
            background-color: rgba(26, 46, 44, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(20, 184, 165, 0.3);
        }
        .tooltip-glow {
            box-shadow: 0 0 15px rgba(20, 184, 165, 0.2);
        }
        .secondary-strategy-btn {
            backdrop-filter: blur(12px);
            background-color: transparent;
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #34d399;
            transition: all 0.3s ease;
        }
        .secondary-strategy-btn:hover {
            background-color: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
        }
        .emerald-gradient-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.2);
            transition: all 0.3s ease;
        }
        .emerald-gradient-btn:hover {
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.4);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(20, 184, 165, 0.3);
            border-radius: 10px;
        }
